<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles/styles.css" />
  <title>figma</title>
</head>

<body>
  <header class="header">

    <div class="logo">
      <img src="src/img/Vector.svg" alt="fusely logo" />
    </div>
    <div class="list">
      <ul class="header-list">
        <a href="">
          <li class="home">Home</li>
        </a>
        <li>Features</li>
        <li>Pricing</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="buttons">
      <button class="btn_login">Log in</button>
      <button class="btn-getstarted">Get started</button>
    </div>
  </header>

  <section id="section1">
    <div class="row">
      <div class="container">
        <h2 class="text">
          Let's get <br />
          fusely <br />
          together
        </h2>
        <p>
          Outcome-centered product that reduce churn, <br />
          optimize pricing, and grow your subscription <br />
          business end-to-end.
        </p>
        <button class="btn">Get Started</button>
      </div>

      <div class="hero-image">
        <img src="/src/img/Hero image.svg" alt="hero image" />
      </div>
  </section>

  <section id="section2">
    <div class="logos">
      <div class="image">
        <img src="src/img/binator logo.svg" alt="">
      </div>
      <div class="image">
        <img src="src/img/buyme logo.svg" alt="">
      </div>
      <div class="image">
        <img src="src/img/loogipsum logo.svg" alt="">
      </div>
      <div class="image">
        <img src="src/img/umbrella logo.svg" alt="">
      </div>
      <div class="image">
        <img src="src/img/square logo.svg" alt="">
      </div>
    </div>

  </section>
  <section id="section3">
    <div class="sec3">
      <img src="src/img/Section Image.svg" alt="">
    </div>
  </section>
</body>

</html>
